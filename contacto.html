<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactaramos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" 
                        name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-email"><input type="radio" name="contacto"
                         value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                                        
                </fieldset> 

                <fieldset>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
                </fielset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades 
                de la barberia Alura</label>

                <input type="submit" value="Enviar Formulario" class="Enviar">   
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>

                </thead>
              
                <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Vienres</td>
                    <td>08h ~ 20h</td>
                </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de barberia alura">
            <p class="copyright">Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
